server:
  port: 8081

spring:
  application:
    name: lightning

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lightning
    username: root
    password: 123456

# 配置mybatis实体类和xml映射
mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.example.springboot.entity
